user nginx;

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server_names_hash_bucket_size 64;

    server_tokens off;

    include mime.types;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        listen [::]:80;

        server_name 127.0.0.1 localhost;

        return 301 https://$host$request_uri;
    }

    server {
        server_name 127.0.0.1 localhost;

        root /var/www/html;

        index index.php;

        error_log  /var/logs/nginx/error.log crit;
        access_log /var/logs/nginx/access.log;

        include /etc/nginx/fragments/security/security.conf;

        location / {
            limit_except HEAD GET POST {
                deny all;
            }

            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            limit_except HEAD GET POST {
                deny all;
            }

            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 300;
        }
    }

    server {
        server_name adminer.localhost;

        error_log  /var/logs/nginx/adminer-error.log crit;
        access_log /var/logs/nginx/adminer-access.log;

        include /etc/nginx/fragments/security/security.conf;

        location / {
            limit_except HEAD GET POST {
                deny all;
            }

            include /etc/nginx/fragments/auth/auth-headers.conf;

            proxy_http_version 1.1;
            proxy_pass http://adminer:8080;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        server_name rasa.localhost;

        error_log  /var/logs/nginx/rasa-error.log crit;
        access_log /var/logs/nginx/rasa-access.log;

        include /etc/nginx/fragments/security/security.conf;

        location / {
            limit_except HEAD GET POST {
                deny all;
            }

            proxy_http_version 1.1;
            proxy_pass http://rasa:5005;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
